{% extends "base.html" %} {% block title %}View Account{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Register</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" value="Register" class="btn btn-primary">Sign-Up</button>
</form>
<br>
<p>Already have an account? <a href="/login">click here to login</a></p>
